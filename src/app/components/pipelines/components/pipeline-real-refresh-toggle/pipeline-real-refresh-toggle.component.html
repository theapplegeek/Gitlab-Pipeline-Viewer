@if (pipelinesService.firstLoad()) {
    <div class="tw-flex tw-justify-end tw-my-6">
        <p-inputSwitch class="tw-flex tw-self-center"
                       pTooltip="If enabled it will reload pipelines automaticly every 5 seconds"
                       tooltipPosition="bottom"
                       [positionTop]="5"
                       [showDelay]="1000"
                       [ngModel]="pipelinesService.reloadPipelineStatus()"
                       (onChange)="pipelinesService.reloadPipelineStatus.set($event.checked!)"></p-inputSwitch>
        <span class="tw-ml-2 tw-self-center">Realtime reload</span>
    </div>
}
